<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Produtos</title>
</head>
<body> 

<header> 
    <h1>Lojinha do Leão</h1> 
</header>
     
<main> 
    <div class="title"> 
        <h2>Produtos</h2> 
        <span>Lista de Produtos, cadastre o que quiser</span>
    </div><!--title--> 
    
    <div class="card"> 
        <div class="lineInput"> 
            <label>Produto</label> 
            <input type="text" id="produto" placeholder="Nome do Produto">
        </div><!--lineInput-->  
  

        <div class="lineInput"> 
            <label>Valor</label> 
            <input type="number" id="preço" placeholder="Valor do Produto">
        </div><!--lineInput-->  

        <button id="btn1" onclick="product.save()">Salvar</button>
        <button onclick="product.cancel()">Cancelar</button>
    </div><!--card-->  

    <div class="content"> 
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th class="center">Produto</th>
                <th class="center">Valor</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div><!--content-->
</main>
   
</body> 
<script src="js.js"></script> 
</html>
